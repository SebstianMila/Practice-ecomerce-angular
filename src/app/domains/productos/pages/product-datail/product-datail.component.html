<div class="w-full flex space-x-10">
    <div class="flex flex-col w-1/3">
      <figure class="w-full rounded border border-gray-200 aspect-square">
        <img
          alt="ecommerce"
          class="w-full object-cover object-center"
          [src]="cover()"
        />
      </figure>
      <div class="flex items-center justify-center mt-1">

       
        <div class="grid grid-cols-3 gap-1 aspect-square">
          @for (image of product()?.images; track $index) {          
            <img
            alt="ecommerce"
            class="object-cover object-center rounded border-2 border-gray-200"
            [src]="image"
            (click)="changeCover(image)"
            [class.border-red-800]="image === cover()"
          />
          }  
        </div>
      </div>
    </div>
    <div class="mt-5 w-full">
      <h2 class="text-sm title-font text-gray-500 tracking-widest">{{product()?.category?.name}}</h2>
      <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">
        {{ product()?.title }}
      </h1>
      <p class="leading-relaxed">
        {{product()?.description}}
      </p>
      <p class="title-font font-medium text-2xl text-gray-900 mt-5">{{product()?.price | currency}}</p>
      <button (click)="addProduct(product())"vvv
        class="flex text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded"
      >
        Add To Cart
      </button>
    </div>
  </div>
